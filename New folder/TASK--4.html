<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c28;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #2b2b3d;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f5ba31;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      outline: none;
    }

    button {
      background: #f5ba31;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #3c3c52;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      background: transparent;
      color: white;
      border: none;
      margin-left: 8px;
      cursor: pointer;
    }

    .date {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do Web App</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <input type="datetime-local" id="taskDate">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskDate = document.getElementById('taskDate');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      const taskDateValue = taskDate.value;

      if (!taskText) {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement('li');
      li.innerHTML = `
        <span>
          <span class="task-text">${taskText}</span>
          ${taskDateValue ? `<div class="date">${new Date(taskDateValue).toLocaleString()}</div>` : ''}
        </span>
        <div class="actions">
          <button onclick="toggleComplete(this)">‚úî</button>
          <button onclick="editTask(this)">‚úèÔ∏è</button>
          <button onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;

      taskList.appendChild(li);
      taskInput.value = '';
      taskDate.value = '';
    }

    function toggleComplete(button) {
      const task = button.parentElement.parentElement.querySelector('.task-text');
      task.classList.toggle('completed');
    }

    function editTask(button) {
      const task = button.parentElement.parentElement.querySelector('.task-text');
      const newText = prompt("Edit your task:", task.textContent);
      if (newText !== null && newText.trim() !== '') {
        task.textContent = newText;
      }
    }

    function deleteTask(button) {
      const li = button.parentElement.parentElement;
      li.remove();
    }
  </script>
</body>
</html>
